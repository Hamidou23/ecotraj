<mat-card id="potager">
  <mat-card-header>
    <mat-card-title>Mon petit jardin</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Commencer mon potager :
    </p>
    <!-- <div style="display: inline-block;"> -->
      <mat-list style="display: inline-block;" >
        <mat-list-item *ngFor="let fruit of fruits">
          <mat-checkbox (change)="onChange(fruit.id)" color='primary' labelPosition='after'><img class="icones" src="{{ fruit['image'] }}"> {{ fruit['nom'] }} </mat-checkbox>
        </mat-list-item>
      </mat-list>
    <!-- </div> -->
    <!-- <div style="display: inline-block;"> -->
      <mat-list style="display: inline-block;">
        <mat-list-item *ngFor="let legume of legumes">
          <mat-checkbox (change)="onChange(legume.id)" color='primary' labelPosition='after'><img class="icones" src="{{ legume['image'] }}"> {{ legume['nom'] }}</mat-checkbox>
        </mat-list-item>
      </mat-list>
    <!-- </div> -->
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="getResults()">Valider ma liste</button>
  </mat-card-actions>
</mat-card>
