<mat-card id="potager">
  <mat-card-header>
    <mat-card-title>Mon petit jardin</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Commencer mon potager :
    </p>
    <div style="display: inline-block;">
      <mat-list >
        <mat-list-item style="flex: auto;" *ngFor="let fruit of fruits">
          <mat-checkbox color='primary' labelPosition='before'>{{ fruit['nom'] }} <img class="icones" src="{{ fruit['image'] }}"></mat-checkbox>
        </mat-list-item>
      </mat-list>
    </div>
    <div style="display: inline-block;">
      <mat-list>
        <mat-list-item *ngFor="let legume of legumes">
          <mat-checkbox color='primary' labelPosition='after'><img class="icones" src="{{ legume['image'] }}"> {{ legume['nom'] }}</mat-checkbox>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Valider ma liste</button>
  </mat-card-actions>
</mat-card>
