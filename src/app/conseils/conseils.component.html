<h1 class="jolieTexte" style="margin-top: 20px;">Vous avez sélectionné :</h1>
<mat-list>
  <mat-card *ngFor="let element of liste" class="jolieTexte; bloc; textbloc">
    <div class="container">

      <div style="text-align: center"><img id="image" [src]="element['image']"></div>
      <h4 class="jolieTexte" id="titre">{{ element['nom'] }}</h4>


      <div class="item-1">item a 1</div>
      <div class="item-2">item b 1</div>
      <div class="item-3">item a 2</div>
      <div class="item-4">item b 2</div>
      <div class="item-5">item a 3</div>
      <div class="item-6">item b 3</div>
    </div>
  </mat-card>

</mat-list>

<mat-card>
  <mat-card-header class="jolieTexte; textbloc" style="margin-bottom: 15px">
    Vidéo pour réaliser soi-même son potager :
  </mat-card-header>
  <iframe class="frame" width="560" height="315" src="https://www.youtube.com/embed/G4BlA68xs9Y" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
</mat-card>
